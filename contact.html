    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light border-bottom border-secondary row text-center justify-content-center p-0">
            <div class="col-md-auto p-0">
                <h1 class="test bg-info text-light p-3 m-0">Dylan Thomson</h1>
            </div>
            <div class="col-md-4 p-0">
                <ul class="navbar-nav flex-row justify-content-md-end justify-content-around">

                    <li class="nav-item mx-md-3">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid pb-5">
        <div class="row justify-content-center mt-md-3">
            <div class="col-md-10 col-lg-8 col-xl-6 px-0 px-md-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-info border-bottom border-secondary pb-2 mb-4">Contact</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" class="form-control" name="name" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="email@example.com">
                            </div>
                            <div class="form-group"> 
                                <label for="message">Message:</label>
                                <textarea id="message" class="form-control" name="message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-info">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="navbar nav-dark bg-dark fixed-bottom text-light border-top border-info">
